<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Converter</title>
	<meta name="description" content="Converter">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="apple-touch-icon" href="icon.png">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main.css">

	<script src="rules.js"></script>
	<script src="jquery.js"></script>

	<script>
	$(function() {
		function copy(text) {
			if (navigator.clipboard) {
				navigator.clipboard.writeText(text)
			}
		}
		
		function convert(val, rules) {
			var output = val;
			
			for (rule of rules) {
				output = output.replace(rule.from, rule.to);
			}
			return output;
		}
		
		$('#zawgyi').on('keyup touchend', function() {
			var output = convert($(this).val(), zg2uni);
			$('#unicode').val(output);
			copy(output);
		});
		
		$('#unicode').on('keyup touchend', function() {
			var output = convert($(this).val(), uni2zg);
			$('#zawgyi').val(output);
			copy(output);
		});
	});
	</script>
</head>

<body>
	<div class="container" id="unicode-container">
		<div class="label">Unicode</div>
		<textarea class="common-text" id="unicode"></textarea>
	</div>
	
	<div class="container" id="zawgyi-container">
		<div class="label">Zawgyi</div>
		<textarea class="common-text" id="zawgyi"></textarea>
	</div>
</body>

</html>
